<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Calculator</title>
</head>
<body>
    <h1>Stock Calculator</h1>
    <div class="input-container">
        <label for="stock-price">Stock Price:</label>
        <input type="text" id="stock-price" placeholder="Enter the stock price">
        <label for="stock-quantity">Stock Quantity:</label>
        <input type="text" id="stock-quantity" placeholder="Enter the stock quantity">
        <label for="current-price">Current Stock Price:</label>
        <input type="text" id="current-price" placeholder="Enter the current stock price">
        <button id="checkBtn">Check</button>
    </div>
    <div id="outputDiv"></div>
    <script src="stock.js"></script>
</body>
</html>
